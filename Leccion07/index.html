<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <!--+<form novalidate> no valida el formulario-->
    <!--+Con POST no se ve la información en la URL-->
    <form method="GET">
        <!--+Con "for" se relaciona la etiqueta con el "input"-->
        <label for="nombre">Nombre:</label><br>
        <!--+Con value="Carlos" se agrega un valor y con name se agrega la info al url-->
        <input type="text" id="nombre" placeholder="Escribe tu nombre" required="true" name="nombre"><br>

        
        <label for="apellido">Apellido:</label><br>
        <!--+Con required="true" se hace un campo requerido-->
        <input type="text" id="apellido" placeholder="Escribe tu apellido" required="true" name="apellido"><br>

        <label for="email">Email:</label><br>
        <input type="email" placeholder="E-mail" name="email" id="email"><br>

        <!--+Para agregar decimales step="any" en input-->
        <label for="edad">Edad:</label><br>
        <input type="number" name="edad" id="edad"><br>

        <!--+Si tiene el mismo "name" solo se podra seleccionar uno-->
        <label>Genero:</label><br>
        <input type="radio" name="genero" id="femenino" value="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="masculino">Masculino</label><br>

        <label>Musica favorita:</label><br>
        <input type="checkbox" name="musica" id="clasica" value="clasica">
        <label for="clasica">Clasica</label><br>
        <input type="checkbox" name="musica" id="rock" value="rock">
        <label for="clasica">Rock and Roll</label><br>
        <input type="checkbox" name="musica" id="metal" value="metal">
        <label for="clasica">Metal</label><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" placeholder="Contraseña" required="true" name="apellido"><br>

        <input type="submit" value="enviar">
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
    </form>
</body>
</html>
