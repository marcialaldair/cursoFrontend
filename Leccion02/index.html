<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Universidad de HTML</h1>
    <p style='color: crimson'>
        Color por nombre
    </p>
    <p style="color: rgb(220, 20, 60)">
        Color de color rgb
    </p>
    <p style="border:10px solid rgba(220, 20, 60,.6)">
        Color rgba con transparencia
    </p>
    <p style="color: hsl(25, 60%, 50%)">
        Color por hsl
    </p>
    <p style="border:10px solid hsla(348, 83%, 47%,.5)">
        Color por hsla
    </p>
    <!--! r(00)g(00)b(00) las duplas son los colores en hexadecimal-->
    <p style="color:#1E2B3C">
        Color hexadecimal
    </p>
</body>
</html>
